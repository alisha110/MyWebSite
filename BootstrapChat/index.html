<script type="text/javascript">
    $(document).ready(function () {
        $(".fa-minus").click(function () {
            $('.main-section').toggleClass("open-more");
        });
        $('.main-section').toggleClass("");
    });

    function sndmsg() {
        $('#txtmsg').keypress(function (e) {
            if (e.which == '13') {
                alert("enter pressed")
            }
            e.which = '';
        });
    }
</script>
